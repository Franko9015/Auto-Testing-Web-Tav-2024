{% extends 'base.html' %}

{% block content %}
<h2>Registrar Cliente</h2>
<form method="post" id="clienteForm" onsubmit="return validarFormulario()">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
  function validarFormulario() {
    // Validar aquí que todos los campos estén completos
    var nombre = document.getElementById('id_nombre').value;
    var direccion = document.getElementById('id_direccion').value;
    var telefono = document.getElementById('id_telefono').value;

    if (!nombre || !direccion || !telefono) {
      Swal.fire({
        title: 'Error',
        text: 'Todos los campos deben estar completos',
        icon: 'error',
        confirmButtonColor: '#3085d6',
      });
      return false;  // Detener el envío del formulario
    }

    return true;  // Permitir el envío del formulario
  }
</script>
{% endblock %}
