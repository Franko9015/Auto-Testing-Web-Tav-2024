{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Lista de Clientes</h2>
    <ul class="list-group">
      {% for cliente in clientes %}
        <li class="list-group-item">{{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.rut }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
